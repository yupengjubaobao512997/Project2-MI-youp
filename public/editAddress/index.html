<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/regions_picker_m.css">
    <link rel="stylesheet" href="/public/layer_mobile/layer.css">
    <link rel="stylesheet" href="/public/fonts/iconfont.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="new-container">
        <div class="new-header">
            <div class="new-header_title">
                <i class="iconfont iconback"></i>
                <div class="new-header_title-text">编辑地址</div>
            </div>
        </div>
        <div class="new-content">
            <div class="new-content_input">
                <div class="receiveName">
                    <div class="receiveName_text text">收货姓名</div>
                    <input type="text" class="receiveName_input input">
                </div>
                <div class="receivePhone">
                    <div class="receivePhone_text text">手机号码</div>
                    <input type="text" class="receivePhone_input input">
                </div>
                <div class="receiveRegion">
                    <div class="receiveRegion_text text">所在地区</div>
                    <input type="text" class="regions-picker input">
                </div>
                <div class="receiveDetail">
                    <div class="receiveDetail_text text">详细地址</div>
                    <input type="text" class="receiveDetail_input input">
                </div>
            </div>
            <div class="delete">
                <div class="delete_btn">删除收货地址</div>
            </div>
            <button class="save_butn">保存</button>

        </div>
    </div>
    <script src="/public/js/jquery-1.12.4.min.js"></script>
    <script src="/public/js/jQuery-extend.js"></script>
    <script src="/public/js/regions.js"></script>
    <script src="/public/js/regions_picker_m.js"></script>
    <script src="/public/layer_mobile/layer.js"></script>
    <script src="index.js"></script>
</body>
</html>

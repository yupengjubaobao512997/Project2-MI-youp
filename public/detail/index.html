						<li>

						</ul>
					</div>
				</div>
			</div>

							</div>
						</li>
						<li class="blank"></li>
						<li class="page-content_op-list-item">

				<div class="page-footer-content_left">
					<div class="logo-btn">

							<span><img src="https://m.xiaomiyoupin.com/youpin/static/m/res/images/product/mi_shop_icon.png"alt=""></span>

					<div class="cart-btn">

	<script src="/public/js/jQuery-extend.js" type="text/javascript" charset="utf-8"></script>
	<script src="/public/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="/public/js/regions.js"></script>

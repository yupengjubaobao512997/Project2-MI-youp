<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/public/fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="/public/layer_mobile/layer.css" />
		<link rel="stylesheet" href="/public/Validform/Validform_v5.3.2.css" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<title></title>
	</head>
	<body>
		<div class="page-container">
			<h1 class="register-title">注册小米账号</h1>
			<div class="page-content">
				<div class="pwd show">
					<form action="" method="post" class="demo-pwd demo">
						<div class="userName">
							<span class="text">用户名</span>
							<input type="text" name='name' value="请输入用户名" class="name gray" datatype="username" errormsg="用户名由字母,数字,下划线组成并且必须由字母开头" tip="请输入用户名"
							 altercss="gray" />
						</div>
						<div class="usePhone">
							<span class="text">手机号</span>
							<input type="text" name='name' value="请输入手机号" class="name gray phone-input" datatype="userPhone" errormsg="需是11为手机号码" tip="请输入手机号"
							 altercss="gray" />
						</div>
						<div class="userPwd">
							<span class="text">密码</span>
							<input type="password" name="pwd" datatype='s5-20' class="pwd-input"/>
						</div>
						<div class="userPwds">
							<span class="text">确认密码</span>
							<input type="password" datatype="*" recheck="pwd" errormsg="两次密码不一致" />
						</div>
					</form>
					<button class="btn-register-pwd">立即注册</button>
					
				</div>
				
			</div>
		</div>


		<script src="/public/js/jQuery-1.8.2.js"></script>
		<script src="/public/js/jQuery-extend.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/Validform/Validform_v5.3.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

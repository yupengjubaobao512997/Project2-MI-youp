<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/public/css/reset.css">
		<link rel="stylesheet" href="index.css">
		<title>Document</title>
	</head>
	<body>
		<div class="login-box">
			<h1 class="login-title">欢迎登录小米有品</h1>
			<div class="login-phone show">
				<div>
					<input type="text" class="phone" />
				</div>
				<div>
					<input type="text" class="code" />
				</div>
				<button class="btn-login-phone">登录</button>
				<button class="btn-toggle">点击换用户名</button>
			</div>
			<div class="login-pwd">
				<div>
					<input type="text" class="name" />
				</div>
				<div>
					<input type="password" class="pwd" />
				</div>
				<button class="btn-login-pwd">登录</button>
				<button class="btn-toggle">点击切换验证码</button>
				<p class="register-btn">立刻注册</p>
			</div>
		</div>



		<script src="/public/js/jquery-1.12.4.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/public/fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="/public/layer_mobile/layer.css" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<title></title>
	</head>
	<body>
		<div class="page-container">
			<div class="page-header">
				<div class="page-header-container">
					<div class="page-header-container_left">
						<div class="back-btn">
							<i class="iconfont iconback"></i>
						</div>
					</div>
					<div class="page-header-container_conter">
						<div class="page-header-container_conter-title">购物车</div>
					</div>
					<div class="page-header-container_right">
						<div class="editor-btn show">编辑</div>
						<div class="accomplish-btn">完成</div>
					</div>
				</div>
			</div>
			<div class="page-content">
				<div class="page-content-container hide-scrool">
					<div class="container ">
						<div class="goods-list-item_title active">
							<div class="item_title-check-box">
								<i class="iconfont iconduihao"></i>
							</div>
							<div class="goods-list-item_title-text">小米自营</div>
						</div>
						<ul class="goods-list active">

						</ul>
						<div class="noGoods active">
							购物车还没有商品
						</div>
					</div>

				</div>
			</div>
			<div class="page-footer">
				<div>
					<div class="page-footer_left">
						<div class="page-footer-check-box">
							<i class="iconfont iconduihao"></i>
						</div>
						<span>全选</span>
					</div>
					<div class="page-footer_right-account show">
						<div class="settlement-price">
							合计：
							<span>
								￥<span class="total">0</span>.00
							</span>
						</div>
						<div class="settlement-btn">
							结算
						</div>

					</div>
					<div class="page-footer_right-delete ">
						<div class="delete-btn">
							删除
						</div>
					</div>
				</div>

			</div>
		</div>

		<script src="/public/js/jQuery-1.8.2.js"></script>
		<script src="/public/js/jQuery-extend.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/public/fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="/public/layer_mobile/layer.css" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<title></title>
	</head>
	<body>
		<div class="page-container">
			<div class="page-header">
				<div class="page-header-container">
					<div class="page-header-left">
						<i class="iconfont iconback"></i>
					</div>
					<div class="page-header-text">
						有品收银台
					</div>
				</div>
			</div>
			<div class="page-content">
				<div class="content-container">
					<div class="content-top">
						<div class="totalMoney">
							￥
							<span class="money-num">
								
							</span>
							.00
						</div>
						<div class="timeRemaining">
							支付剩余时间00：<span class="countDown">30：00</span>
						</div>
					</div>
					<div class="content-botton">
						<div class="Alipay">
							<div class="Alipay-img">
								<img src="https://trade.m.xiaomiyoupin.com/youpin/static/m/res/images/pay/pay_alipay.png" />
							</div>
							<div class="Alipay-text">
								支付宝
							</div>
							<div class="Alipay-btn">
								<div><i class="iconfont iconduihao"></i></div>
							</div>
						</div>
						<div class="mi-wallet">
							<div class="mi-wallet-img">
								<img src="https://trade.m.xiaomiyoupin.com/youpin/static/m/res/images/pay/pay_mipay.png" />
							</div>
							<div class="mi-wallet-text">
								小米钱包
							</div>
							<div class="mi-wallet-btn">
								<div class="show"><i class="iconfont iconduihao"></i></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="page-footer">
				<div class="payment-btn">确认支付<span>￥<span class="amount-Num"></span></span></div>
			</div>
		</div>
		<script src="/public/js/jQuery-1.8.2.js"></script>
		<script src="/public/js/jQuery-extend.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
